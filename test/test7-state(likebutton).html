<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <style>
        .hide {
            display: none;
        }

        .show {
            display: block;
        }
    </style>
</head>
<body>
<div id="example"></div>


<script type="text/babel">
    var LikeButton = React.createClass({
        getInitialState: function () {
            return {liked: false};
        },

        handleClick: function () {
            this.setState({liked: !this.state.liked});
        },

        render: function () {
            var display = this.state.liked ? 'show' : 'hide'
            return (
                    <div>
                        <p className={display}>
                            hahahah
                        </p>
                        <button onClick={this.handleClick}>ç‚¹</button>
                    </div>
            );
        }
    });
    ReactDOM.render(
            <LikeButton/>,
        document.getElementById('example')
    );

</script>
</body>
</html>
